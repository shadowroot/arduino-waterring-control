[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	bblanchon/ArduinoJson@^6.21.2
	jfjlaros/simpleRPC@^3.2.0
	Arduino-cmd-processing


[env:d1]
platform = espressif8266
board = d1
framework = arduino
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	bblanchon/ArduinoJson@^6.21.2
	jfjlaros/simpleRPC@^3.2.0
	Arduino-cmd-processing


[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	bblanchon/ArduinoJson@^6.21.2
	jfjlaros/simpleRPC@^3.2.0
	Arduino-cmd-processing

